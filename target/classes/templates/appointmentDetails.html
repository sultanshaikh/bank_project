<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">

	<div class="table-responsive">
		<table id="example"
			class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>Appointment ID</th>
					<th>Date</th>
					<th>Location</th>
					<th>Description</th>
					<th>email</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="apptdetailsList : ${apptdetailsList}">
					<td data-th-text="${apptdetailsList.id}">...</td>
					<td data-th-text="${apptdetailsList.date}">...</td>
					<td data-th-text="${apptdetailsList.location}">...</td>
					<td data-th-text="${apptdetailsList.description}">...</td>
					<td data-th-text="${apptdetailsList.email}">...</td>

				</tr>
			</tbody>
		</table>
	   <br/>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
