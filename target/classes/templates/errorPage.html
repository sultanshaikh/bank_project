<!DOCTYPE html>
<html lang="en">
<head>

    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #d9534f;
        }
        p {
            margin: 20px 0;
        }
        a {
            color: #0275d8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

<body>
    <div class="container">
        <h1>Access Denied</h1>

        <p><a href="/account/cardlesswithdraw">Go back to the banking Solutions page</a></p>

</html>
